  <link rel="stylesheet" href="./css/all.css">

<body id="main" style="overflow-y: hidden; overflow-x: hidden;">

  <script>
    /*menu*/
    //1
    var menu = document.querySelector('.bodymovinanim1');
    var animationMenu1 = lottie.loadAnimation({
      container: document.getElementById('menu_1'),
      rederer: 'svg',
      loop: false,
      autoplay: false,
      path: "https://raw.githubusercontent.com/prayTiger/Json/main/table1.json"
    });
    var directionMenu = 1;
    menu.addEventListener('mouseenter', (e) => {
      animationMenu1.setDirection(directionMenu);
      animationMenu1.play();
    });

    menu.addEventListener('mouseleave', (e) => {
      animationMenu1.setDirection(-directionMenu);
      animationMenu1.stop();
    });
